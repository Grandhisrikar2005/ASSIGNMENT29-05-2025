<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-image: url('your-background.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      width: 350px;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    .login-box label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box a {
      color: #fff;
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f8b400;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e1a300;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address">
    <input type="password" placeholder="Your Password">
    <label>
      <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
    </label>
    <button>Login</button>
  </div>

</body>
</html>
