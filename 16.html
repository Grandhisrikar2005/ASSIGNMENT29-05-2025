<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 22px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #aaa;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: #ccc;
        }

        .login-box .checkbox {
            margin: 10px 0;
            font-size: 14px;
        }

        .login-box .checkbox a {
            color: #ccc;
            text-decoration: underline;
        }

        .login-box button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="avatar.png" alt="User Avatar" class="avatar">
        <h2>LOGIN WINDOW</h2>
        <form>
            <input type="email" placeholder="Your Email Address" required><br>
            <input type="password" placeholder="Your Password" required><br>

            <div class="checkbox">
                <input type="checkbox" required> Agree With <a href="#">Terms & Condition</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
